{% extends 'base/admin/Administrador.html' %}

{% block title %}
Modificar Habitación
{% endblock %}

{% block content %}
<div class="container py-5">
    <section class="text-center mb-5">
        <h2 class="mb-4">Modificar Habitación: {{ habitacion.numero_habitacion }}</h2>
        <hr class="w-25 mx-auto">
    </section>

    <section class="form-container">
        <div class="row d-flex justify-content-center">
            <div class="col-7">
                <div class="card">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="numero_habitacion" class="form-label">Número de Habitación</label>
                            <input type="text" id="numero_habitacion" name="numero_habitacion" class="form-control" value="{{ habitacion.numero_habitacion }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipo_habitacion" class="form-label">Tipo de Habitación</label>
                            <input type="text" id="tipo_habitacion" name="tipo_habitacion" class="form-control" value="{{ habitacion.tipo_habitacion }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" id="precio" name="precio" class="form-control" value="{{ habitacion.precio }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="imagen_habitacion" class="form-label">Imagen</label>
                            <input type="file" id="imagen_habitacion" name="imagen_habitacion" class="form-control">
                            <!-- Mostrar la imagen actual si ya existe -->
                            {% if habitacion.imagen_habitacion %}
                                <img src="{{ habitacion.imagen_habitacion.url }}" alt="Imagen de la Habitación" class="img-thumbnail mt-3" width="200">
                            {% endif %}
                        </div>
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
