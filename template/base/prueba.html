<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <div class="header">
                    <h1>Detalles de la Reserva</h1>
                    <h2>Reserva № {{ reserva.id }}</h2>
                </div>
                <div class="details">
                    <p><strong>Cliente:</strong> </p>
                    <p><strong>Habitación:</strong> </p>
                    <p><strong>Fecha de Inicio:</strong> </p>
                    <p><strong>Fecha de Fin:</strong> </p>
                    <p><strong>Mascota:</strong> </p>
                    <p><strong>Precio Total:</strong> CLP</p>
                    <img src="{{ reserva.mascota.imagen_mascota_url }}"  alt="Imagen de la Mascota" class="mascota-img" style="width: 100px; height: 100px;">

                </div>
                <div class="footer">
                    <p>Gracias por confiar en nosotros. ¡Esperamos que disfrutes tu estadía!</p>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
