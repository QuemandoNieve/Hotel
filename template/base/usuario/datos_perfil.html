{% extends 'base/usuario/base.html' %}

{% block title %}
Inicio - Cliente
{% endblock %}

{% block content %}
<div class="d-flex" style="height: 120px; visibility: hidden;">
    <div class="vr"></div>
  </div>
<body>
    <div class="container form-container">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <form method="POST" action="{% url 'actualizar_perfil' %}">
                    {% csrf_token %}
                    
                    <!-- Username del usuario -->
                    <div class="form-group">
                        <label for="username">Nombre de Usuario:</label>
                        <input type="text" id="username" name="username" value="{{ usuario.idUsuario.username }}" class="form-control" readonly>
                    </div>
        
                    <!-- Email del usuario -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="{{ usuario.idUsuario.email }}" class="form-control" readonly>
                    </div>
        
                    <!-- Teléfono del usuario -->
                    <div class="form-group">
                        <label for="telefono">Teléfono: <span class="optional-text">(Opcional)</span></label>
                        <input type="text" id="telefono" name="telefono" value="{{ usuario.telefono|default:'' }}" class="form-control">
                    </div>
        
                    <!-- Dirección del usuario -->
                    <div class="form-group">
                        <label for="direccion">Dirección: <span class="optional-text">(Opcional)</span></label>
                        <input type="text" id="direccion" name="direccion" value="{{ usuario.direccion|default:'' }}" class="form-control">
                    </div>
        
                    <!-- Fecha de Nacimiento del usuario -->
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de Nacimiento: <span class="optional-text">(Opcional)</span></label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ usuario.fecha_nacimiento }}" class="form-control">
                    </div>
        
                    
        
                    <!-- Membresía -->
                    <div class="form-group">
                        <label for="membresia">Membresía</label>
                        <input type="text" id="membresia" name="membresia" 
                            value="{{ usuario.membresia.nombre }}" 
                            class="form-control" readonly>
                        <a></a>
                    </div>
        
                    <div class="pt-3">
                        <button type="submit" class="btn">Actualizar Datos</button>
                    </div>
                </form>
            </div>
        </div>
        

    </div>
</body>
<div class="d-flex" style="height: 20px; visibility: hidden;">
    <div class="vr"></div>
  </div>
</html>
{% endblock %}
